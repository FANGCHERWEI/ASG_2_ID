<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" type="image/png" href="./assets/img/logo.png" />
</head>

<body>
    <div class="container-fluid px-0">
        <nav class="sidenav-wrapper sidenav-open" id="sidenav">
            <i class="material-icons close-sidenav-btn" id="close-sidenav-btn">close</i>
            <ul class="sidenav">
                <li class="sidenav-item">
                    <a class="sidenav-link" href="spending.html">
                        <i class="material-icons">attach_money</i>
                        <span>spending</span>
                    </a>
                </li>
                <li class="sidenav-item sidenav-item-active">
                    <a class="sidenav-link" href="analytics.html">
                        <i class="material-icons">insights</i>
                        <span>analytics</span>
                    </a>
                </li>
                <li class="sidenav-item">
                    <a class="sidenav-link" href="profile.html">
                        <i class="material-icons">account_circle</i>
                        <span>profile</span>
                    </a>
                </li>
            </ul>
            <div class="sidenav-item" id="logout-btn">
                <i class="material-icons">login</i>
                <span class="sidenav-link">logout</span>
            </div>
        </nav>

        <main class="app">
            <div class="d-flex align-items-center mb-5">
                <i class="material-icons sidenav-toggle-btn" id="sidenav-toggle-btn">menu</i>
                <h1 class="app-title-primary">Analyse your spending</h1>
            </div>

            <section>
                <div class="mb-3">
                    <h2>Overall</h2>
                </div>
                <div class="row category-cards">
                    <div class="grey-card col-lg-3 col-md-5">
                        <div class="text-center">
                            <p class="price-text orange-text my-0">$10.05</p>
                        </div>
                        <h3 class="category-content">income</h3>
                    </div>
                    <div class="grey-card col-lg-3 col-md-5">
                        <div class="text-center">
                            <p class="price-text orange-text my-0">$10.05</p>
                        </div>
                        <h3 class="category-content">expenses</h3>
                    </div>
                    <div class="grey-card col-lg-3 col-md-5">
                        <div class="text-center">
                            <p class="price-text orange-text my-0">$10.05</p>
                        </div>
                        <h3 class="category-content">balance</h3>
                    </div>
                </div>
            </section>

            <section>
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <div>
                        <h2>Monthly Spending</h2>
                    </div>
                    <select name="analytics-filter" id="analytics-filter" class="orange-select-input">
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                    </select>
                </div>
                <div class="analytics-chart">
                    <canvas id="myChart" width="400" height="400"></canvas>
                    <div id="legendDiv"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
        integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
        crossorigin="anonymous"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <!-- Firebase Auth-->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <!-- Firebase Firestore-->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/index.js"></script>
    <script>
        // Get the context of the canvas element
        var ctx = document.getElementById("myChart").getContext('2d');

        data = {
            datasets: [{
                data: [10, 20, 30],
                backgroundColor: ["#a3c7c9", "#889d9e", "#647678"],
                borderWidth: 0,
                hoverBackgroundColor: ["#96b7b9", "#718283", "#5c6b6d"]
            }],

            // These labels appear in the legend and in the tooltips when hovering different arcs
            labels: [
                'Red',
                'Yellow',
                'Blue'
            ]
        };
        var myDoughnutChart = new Chart(ctx, {
            type: 'doughnut',
            data: data,
            options: {
                responsive: false
            }
        });
        document.getElementById("legendDiv").innerHTML = myDoughnutChart.generateLegend();
    </script>
</body>

</html>
