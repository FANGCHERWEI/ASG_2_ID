<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" type="image/png" href="./assets/img/logo.png" />
</head>

<body>
    <div class="container-fluid px-0">
        <nav class="sidenav-wrapper sidenav-open" id="sidenav">
            <i class="material-icons close-sidenav-btn" id="close-sidenav-btn">close</i>
            <ul class="sidenav">
                <li class="sidenav-item sidenav-item-active">
                    <a class="sidenav-link" href="spending.html">
                        <i class="material-icons">attach_money</i>
                        <span>spending</span>
                    </a>
                </li>
                <li class="sidenav-item">
                    <a class="sidenav-link" href="analytics.html">
                        <i class="material-icons">insights</i>
                        <span>analytics</span>
                    </a>
                </li>
                <li class="sidenav-item">
                    <a class="sidenav-link" href="profile.html">
                        <i class="material-icons">account_circle</i>
                        <span>profile</span>
                    </a>
                </li>
            </ul>
            <div class="sidenav-item" id="logout-btn">
                <i class="material-icons">login</i>
                <span class="sidenav-link">logout</span>
            </div>
        </nav>

        <main class="app">
            <div class="d-flex align-items-center mb-5">
                <i class="material-icons sidenav-toggle-btn" id="sidenav-toggle-btn">menu</i>
                <h1 class="app-title-primary">Track your spending</h1>
            </div>

            <section>
                <div class="mb-3">
                    <h2>Categories</h2>
                </div>
                <div class="row category-cards">
                    <div class="grey-card col-lg-3 col-md-5 col-sm-5">
                        <div class="text-center">
                            <i class="material-icons category-icon">local_dining</i>
                        </div>
                        <h3 class="category-content">food</h3>
                    </div>
                    <div class="grey-card col-lg-3 col-md-5 col-sm-5">
                        <div class="text-center">
                            <i class="material-icons category-icon">commute</i>
                        </div>
                        <h3 class="category-content">transport</h3>
                    </div>
                    <div class="grey-card col-lg-3 col-md-5 col-sm-5">
                        <div class="text-center">
                            <i class="material-icons category-icon">receipt</i>
                        </div>
                        <h3 class="category-content">bills</h3>
                    </div>
                    <div class="grey-card col-lg-3 col-md-5 col-sm-5">
                        <div class="text-center">
                            <i class="material-icons category-icon">home</i>
                        </div>
                        <h3 class="category-content">home</h3>
                    </div>
                    <div class="grey-card col-lg-3 col-md-5 col-sm-5">
                        <div class="text-center">
                            <i class="material-icons category-icon">sports_esports</i>
                        </div>
                        <h3 class="category-content">entertaiment</h3>
                    </div>
                    <div class="grey-card col-lg-3 col-md-5 col-sm-5">
                        <div class="text-center">
                            <i class="material-icons category-icon">category</i>
                        </div>
                        <h3 class="category-content">others</h3>
                    </div>
                </div>
            </section>

            <section>
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <div>
                        <h2>Spendings</h2>
                    </div>
                    <select name="spendings-filter" id="spendings-filter" class="orange-select-input">
                        <option value="none">None</option>
                        <option value="recent">Most recent</option>
                        <option value="past">Least recent</option>
                        <option value="largest">Largest</option>
                        <option value="smallest">Smallest</option>
                    </select>
                </div>
                <ul class="spendings-cards" id="spendings">
                </ul>
            </section>
        </main>

        <button class="btn primary-btn mt-3 floating-btn" id="new-spending-btn">
            <i class="material-icons">add</i>
            <span>New spending</span>
        </button>

        <div class="popup-wrapper" id="popup">
            <div class="overlay" id="popup-overlay">
                <div class="popup">
                    <div class="mb-3">
                        <span class="popup-title">Create new spending</span>
                    </div>
                    <div class="close-btn" id="close-btn">
                        <i class="material-icons">close</i>
                    </div>
                    <form class="form d-flex flex-column justify-content-center align-items-center"
                        id="create-spending-form">
                        <div class="form-input-wrapper w-100">
                            <label for="date">
                                <h4>Date</h4>
                            </label>
                            <input class="form-input form-input-light" required type="text" name="date"
                                placeholder="DD-MM-YYYY" />
                        </div>
                        <div class="form-input-wrapper w-100">
                            <label for="amount">
                                <h4>Amount</h4>
                            </label>
                            <input class="form-input form-input-light" required type="number" name="amount"
                                placeholder="amount" />
                        </div>
                        <div class="form-input-wrapper w-100">
                            <label for="category">
                                <h4>Category</h4>
                            </label>
                            <div id="categories"></div>
                        </div>
                        <div class="form-input-wrapper w-100">
                            <label for="note">
                                <h4>Note</h4>
                            </label>
                            <textarea class="form-input form-input-light" id="note" name="note" rows="10"></textarea>
                        </div>
                        <div id="popup-error" class="error mb-3"></div>
                        <div id="popup-success" class="success mb-3"></div>
                        <button class="btn primary-btn mt-3" id="create-spending-btn">
                            <span>Create</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <!-- Firebase Auth-->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <!-- Firebase Firestore-->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

    <script src="js/spending.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/firestore.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/index.js"></script>
    <script>
        // Handle popup
        $("#popup").hide();
        $("#new-spending-btn").click(function () {
            $("#popup").show();
        });
        $("#close-btn").click(function () {
            $("#popup").hide();
        });
        $("#popup-overlay").click(function (e) {
            if (!$(e.target).closest('.popup').length) {
                $("#popup").hide();
            }
        });
    </script>
</body>

</html>
