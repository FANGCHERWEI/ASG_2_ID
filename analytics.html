<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" type="image/png" href="./assets/img/logo.png" />
</head>

<body>
    <div class="container-fluid px-0">
        <nav class="sidenav-wrapper sidenav-open" id="sidenav">
            <i class="material-icons close-sidenav-btn" id="close-sidenav-btn">close</i>
            <ul class="sidenav">
                <li class="sidenav-item">
                    <a class="sidenav-link" href="spending.html">
                        <i class="material-icons">attach_money</i>
                        <span>spending</span>
                    </a>
                </li>
                <li class="sidenav-item sidenav-item-active">
                    <a class="sidenav-link" href="analytics.html">
                        <i class="material-icons">insights</i>
                        <span>analytics</span>
                    </a>
                </li>
                <li class="sidenav-item">
                    <a class="sidenav-link" href="profile.html">
                        <i class="material-icons">account_circle</i>
                        <span>profile</span>
                    </a>
                </li>
            </ul>
            <div class="sidenav-item" id="logout-btn">
                <i class="material-icons">login</i>
                <span class="sidenav-link">logout</span>
            </div>
        </nav>

        <main class="app">
            <div class="d-flex align-items-center mb-5">
                <i class="material-icons sidenav-toggle-btn" id="sidenav-toggle-btn">menu</i>
                <h1 class="app-title-primary">Analyse your spending</h1>
            </div>

            <section>
                <div class="mb-3">
                    <h2>Overall</h2>
                </div>
                <div class="row category-cards">
                    <div class="grey-card col-lg-3 col-md-5">
                        <div class="text-center">
                            <p class="price-text orange-text my-0">$<span id="income"></span></p>
                        </div>
                        <h3 class="category-content">income</h3>
                    </div>
                    <div class="grey-card col-lg-3 col-md-5">
                        <div class="text-center">
                            <p class="price-text orange-text my-0">$<span id="expense"></span></p>
                        </div>
                        <h3 class="category-content">expenses</h3>
                    </div>
                    <div class="grey-card col-lg-3 col-md-5">
                        <div class="text-center">
                            <p class="price-text orange-text my-0">$<span id="balance"></span></p>
                        </div>
                        <h3 class="category-content">balance</h3>
                    </div>
                </div>
            </section>

            <section>
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <div>
                        <h2>Monthly Spending</h2>
                    </div>
                    <select name="analytics-filter" id="analytics-filter" class="orange-select-input">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                </div>
                <div class="analytics-chart">
                    <div class="error" id="chart-error"></div>
                    <div class="row">
                        <div class="col-lg-6">
                            <canvas id="myChart" width="400" height="400"></canvas>
                        </div>
                        <div class="col-lg-3" id="chart-legend">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
        integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
        crossorigin="anonymous"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <!-- Firebase Auth-->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <!-- Firebase Firestore-->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/spending.js"></script>
    <script src="js/spendings.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/index.js"></script>
    <script>
        async function setUpOverallStats() {
            const overallStats = await getOverallStats();
            const balance = overallStats.income - overallStats.expense;
            $("#income").text(overallStats.income.toFixed(2));
            $("#expense").text(overallStats.expense.toFixed(2));
            $("#balance").text(balance.toFixed(2));
        }

        async function getIncomeSpendingData(month) {
            const monthlySpending = await getMonthlySpending(month);

            const monthlySpendingData = [];
            const keyData = [];
            Object.keys(monthlySpending).forEach(function (key) {
                monthlySpendingData.push(monthlySpending[key]);
                keyData.push(key.charAt(0).toUpperCase() + key.slice(1));
            });
            return {
                monthlySpendingData,
                keyData
            };
        }

        function showNoChartData() {
            $("#myChart").hide();
            $("#chart-error").text("No data to display.");
            $("#chart-error").show();
        }

        function setUpChartLegend(monthlySpendingData, keyData) {
            let total = 0;
            let html = "";
            monthlySpendingData.forEach(function (monthData) {
                total += monthData;
            });
            monthlySpendingData.forEach(function (monthData, index) {
                html += `<div class="d-flex justify-content-between w-100 mb-3">
                                <h4>${keyData[index]}</h4>
                                <span>$${monthData.toFixed(2)}</span>
                            </div>`;
            });
            html += `<div class="d-flex justify-content-between w-100 mb-3">
                        <h4>Total</h4>
                        <span>$${total.toFixed(2)}</span>
                    </div>`;

            $("#chart-legend").html(html)
            $("#chart-legend").show();
        }

        async function setUpChart(month) {
            $("#chart-error").hide();
            $("#chart-legend").hide();

            // Get the context of the canvas element
            let ctx = document.getElementById("myChart").getContext('2d');

            const monthlySpending = await getIncomeSpendingData(month);
            const monthlySpendingData = monthlySpending.monthlySpendingData;
            const keyData = monthlySpending.keyData;
            let myDoughnutChart;

            if (monthlySpendingData.length == 0) {
                showNoChartData();
                myDoughnutChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        datasets: [{
                            data: [],
                            backgroundColor: ["#EC6524", "#1CB83E", "#00c4a7", "#fcba03", "#fc0303", "#03adfc", "#034efc", "#6f03fc"],
                            borderWidth: 0,
                        }]
                    },
                    options: {
                        responsive: false
                    }
                });
            } else {
                data = {
                    datasets: [{
                        data: monthlySpendingData,
                        backgroundColor: ["#EC6524", "#1CB83E", "#00c4a7", "#fcba03", "#fc0303", "#03adfc", "#034efc", "#6f03fc"],
                        borderWidth: 0,
                    }],

                    // These labels appear in the legend and in the tooltips when hovering different arcs
                    labels: keyData
                };
                myDoughnutChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: data,
                    options: {
                        responsive: false
                    }
                });

                // Set up chart legend
                setUpChartLegend(monthlySpendingData, keyData);
            }

            return myDoughnutChart;
        }

        $(document).ready(async function () {
            // Set up overall stats
            await setUpOverallStats();

            // Set up chart
            const chart = await setUpChart(0);

            // Set up analytics filter
            $("#analytics-filter").change(async function () {
                const month = $(this).val();
                $("#chart-legend").hide();
                const monthlySpending = await getIncomeSpendingData(month);
                if (monthlySpending.monthlySpendingData.length == 0) {
                    showNoChartData();
                } else {
                    // Show chart data if available
                    chart.data.datasets[0].data = monthlySpending.monthlySpendingData;
                    chart.data.labels = monthlySpending.keyData;
                    chart.update();
                    setUpChartLegend(monthlySpending.monthlySpendingData, monthlySpending.keyData);
                    $("#chart-error").hide();
                    $("#myChart").show();
                }
            });
        });
    </script>
</body>

</html>
